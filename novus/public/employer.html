	<!-- CREATE EMPLOYER MODAL -->
	<div id="modal-create" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="modallabel-create"
		aria-hidden="true">
		<div class="modal-dialog cascading-modal" role="document">
			<!--Content-->
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="modalLabel">Add New Employer</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<form id="create-form">
					<div class="modal-body">
						<div class="form-group mb-3">
							<label data-error="wrong" data-success="right" for="employername">Employer Name</label>
							<input type="text" id="employername" class="form-control form-control-sm" required>
						</div>
						<div class="form-group mb-3">
							<label data-error="wrong" data-success="right" for="contactname">Contact Name</label>
							<input type="text" id="contactname" class="form-control form-control-sm" required>
						</div>

						<div class="form-group mb-3">
							<label data-error="wrong" data-success="right" for="contactnumber">Contact Number</label>
							<input type="text" id="contactnumber" class="form-control form-control-sm" required>
						</div>

						<div class="form-group mb-3">
							<label data-error="wrong" data-success="right" for="address">Address</label>
							<input type="text" id="address" class="form-control form-control-sm" required>
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
						<button type="submit" class="btn btn-info">Save</button>
					</div>
				</form>
			</div>
		</div>
	</div>
		<button class="btn btn-success fixed-bottom rounded-circle text-white p-0 ml-auto m-3 novus-btn-add" style="width:64px; height:64px;" data-toggle="modal" data-target="#modal-create">

		</button>

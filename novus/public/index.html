<!DOCTYPE html>
<html lang="en">
   <head>
      <title>Novus: My Profile</title>
      <meta name="Description" content="Novus by Aquilonius: My Profile. Personal profile page.">
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
      <meta name="theme-color" content="#0071bc">

      <link href="css/bootstrap.min.css" rel="stylesheet" />
      <link href="css/novus.css" rel="stylesheet" />
      <!-- Font Awesome Icons -->
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/solid.css"
         integrity="sha384-QokYePQSOwpBDuhlHOsX0ymF6R/vLk/UQVz3WHa6wygxI5oGTmDTv8wahFOSspdm" crossorigin="anonymous">
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/fontawesome.css"
         integrity="sha384-vd1e11sR28tEK9YANUtpIOdjGW14pS87bUBuOIoBILVWLFnS+MCX9T6MMf0VdPGq" crossorigin="anonymous">
      <!-- FirebaseUI JS and CSS for Firebase Authentication -->
      <script src="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.js"></script>
      <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.css" />
      <link rel="apple-touch-icon" sizes="180x180" href="/img/apple-touch-icon.png">
      <link rel="icon" type="image/png" sizes="32x32" href="/img/favicon-32x32.png">
      <link rel="icon" type="image/png" sizes="16x16" href="/img/favicon-16x16.png">
      <link rel="manifest" href="manifest.json">
      <link rel="mask-icon" href="/img/safari-pinned-tab.svg" color="#0071bc">
      <link rel="shortcut icon" href="/img/favicon.ico">
      <meta name="msapplication-TileColor" content="#0071bc">
      <meta name="msapplication-config" content="/img/browserconfig.xml">
   </head>
   <body class="bg-novus">
      <div class="container bg-novus">
         <div class="row no-gutters">
            <div class="col-12 bg-novus text-center pt-5 pb-3">
               <img src="img/favicon.ico" alt="Novus" />
               <h1 class="text-white my-0">Novus</h1>
               <p class="text-white mt-0">by Aquilonius</p>
            </div>
         </div>
      </div>
      <div class="container rounded-lg">
         <!-- Nav tabs -->
         <ul class="nav nav-tabs nav-fill bg-light" role="tablist">
            <li class="nav-item">
               <a class="nav-link active" data-toggle="tab" href="#loginpanel" role="tab">
               <i class="fas fa-user mr-1"></i>
               Log in
               </a>
            </li>
            <li class="nav-item">
               <a class="nav-link" data-toggle="tab" href="#registerpanel" role="tab">
               <i class="fas fa-user-plus mr-1"></i>
               Sign up
               </a>
            </li>
         </ul>
         <!-- Tab panels -->
         <div class="tab-content">
            <!-- Login Panel -->
            <div class="tab-pane fade in show active" id="loginpanel" role="tabpanel">
               <!--Body-->
               <form id="login-form">
                  <div id="modal-login" class="modal-body mb-1">
                     <div class="form-group mb-3">
                        <i class="fas fa-envelope prefix"></i>
                        <label data-error="wrong" data-success="right" for="login-email">Your email</label>
                        <input type="email" id="login-email" class="form-control form-control-sm validate">
                     </div>
                     <div class="form-group mb-3">
                        <i class="fas fa-lock prefix"></i>
                        <label data-error="wrong" data-success="right" for="login-password">Your
                        password</label>
                        <input type="password" id="login-password" class="form-control form-control-sm validate">
                     </div>
                  </div>
                  <!--Footer-->
                  <div class="modal-footer">
                     <button class="btn btn-info mx-auto">Log in <i class="fas fa-sign-in-alt ml-1"></i></button>
                     <p class="error text-danger text-center"></p>
                  </div>
               </form>
            </div>
            <!-- /.Login Panel -->
            <!-- Register Panel -->
            <div class="tab-pane fade" id="registerpanel" role="tabpanel">
               <!--Body-->
               <form id="signup-form">
                  <div id="modal-signup" class="modal-body">
                     <div class="form-group mb-3">
                        <i class="fas fa-envelope prefix"></i>
                        <label data-error="wrong" data-success="right" for="signup-email">Email</label>
                        <input type="email" id="signup-email" class="form-control form-control-sm validate">
                     </div>
                     <div class="form-group mb-3">
                        <i class="fas fa-lock prefix"></i>
                        <label data-error="wrong" data-success="right" for="signup-password">Password</label>
                        <input type="password" id="signup-password" class="form-control form-control-sm validate">
                     </div>
                     <div class="form-group mb-3">
                        <label data-error="wrong" data-success="right" for="signup-firstname">First Name</label>
                        <input type="text" id="signup-firstname" class="form-control form-control-sm validate">
                     </div>
                     <div class="form-group mb-3">
                        <label data-error="wrong" data-success="right" for="signup-lastname">Last Name</label>
                        <input type="text" id="signup-lastname" class="form-control form-control-sm validate">
                     </div>
                     <div class="form-group mb-3">
                        <label data-error="wrong" data-success="right" for="signup-studentid">Student ID</label>
                        <input type="text" id="signup-studentid" class="form-control form-control-sm validate">
                     </div>
                     <div class="form-group mb-3">
                        <label data-error="wrong" data-success="right" for="signup-course">Course</label>
                        <input type="text" id="signup-course" class="form-control form-control-sm validate">
                     </div>
                     <div class="text-center form-sm mt-2">
                     </div>
                  </div>
                  <!--Footer-->
                  <div class="modal-footer">
                     <button class="btn btn-info mx-auto">Sign up<i class="fas fa-sign-in-alt ml-1"></i></button>
                     <p class="error text-danger text-center"></p>
                  </div>
               </form>
            </div>
            <!-- /.Register Panel -->
         </div>
      </div>
      <footer class="bg-novus text-white">
         <p class="text-center py-3">&copy; 2019 - Novus by Aquilonius</p>
      </footer>
      <div id="alertArea" class="alertArea">
         <!-- Alerts inserted here -->
      </div>
      <script src="https://www.gstatic.com/firebasejs/5.9.3/firebase-app.js"></script>
      <script src="https://www.gstatic.com/firebasejs/5.9.3/firebase-auth.js"></script>
      <script src="https://www.gstatic.com/firebasejs/5.9.3/firebase-firestore.js"></script>
      <script src="js/firebase-init.js"></script>
      <script src="js/signin.js"></script>
      <script src="js/jquery.min.js"></script>
      <script src="js/bootstrap.min.js"></script>
      <script src="js/script.js"></script>
   </body>
</html>
